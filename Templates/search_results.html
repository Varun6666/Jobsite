<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77a1d3 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: space-between;
        }
        header li {
            display: inline;
            padding: 0 20px;
        }
        .search-results {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border: #ddd 1px solid;
            border-radius: 5px;
        }
        .search-results h1 {
            margin-top: 0;
        }
        .job-item {
            border-bottom: #ddd 1px solid;
            padding: 10px 0;
        }
        .job-item:last-child {
            border-bottom: none;
        }
        .job-item h2 {
            margin: 0;
            font-size: 20px;
        }
        .job-item p {
            margin: 5px 0;
        }
        .job-item a {
            text-decoration: none;
            color: #333;
        }
        .job-item a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
            border: #333 1px solid;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Search Results</h1>
        </div>
    </header>
    <div class="container">
        <div class="search-results">
            <h1>{{ result_count }} job(s) found</h1>
            {% for job in jobs %}
                <div class="job-item">
                    <h2><a href="{{ url_for('job_detail', job_id=job['id']) }}">{{ job['title'] }}</a> - {{ job['company'] }}</h2>
                    <p>{{ job['preview'] }}</p>
                </div>
            {% endfor %}
            <a class="back-link" href="{{ url_for('home') }}">Back to Home</a>
        </div>
    </div>
</body>
</html>
