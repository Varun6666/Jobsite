<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Job Seeker Page</h1>
    </div>
    <div class="container">
        <form action="/search" method="post">
            <input type="text" name="keyword" placeholder="Enter job keyword">
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
