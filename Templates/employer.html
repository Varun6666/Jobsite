<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employer Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77a1d3 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: space-between;
        }
        header li {
            display: inline;
            padding: 0 20px;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border: #ddd 1px solid;
            border-radius: 5px;
        }
        .form-container h1 {
            margin-top: 0;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input[type="text"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: #ddd 1px solid;
            border-radius: 5px;
        }
        .form-container button {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #555;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
            border: #333 1px solid;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Employer - Classify Job Description</h1>
        </div>
    </header>
    <div class="container">
        <div class="form-container">
            <form method="post">
                <label for="title">Job Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="description">Job Description:</label>
                <textarea id="description" name="description" rows="4" cols="50" required></textarea>
                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company">
                <button type="submit" name="button" value="Classify">Classify</button>
                <button type="submit" name="button" value="Save">Save</button>
            </form>
            {% if prediction %}
                <h2>Predicted Category: {{ prediction }}</h2>
                <p><strong>Title:</strong> {{ title }}</p>
                <p><strong>Description:</strong> {{ description }}</p>
                <p><strong>Company:</strong> {{ company }}</p>
                <form method="post">
                    <input type="hidden" name="title" value="{{ title }}">
                    <input type="hidden" name="description" value="{{ description }}">
                    <input type="hidden" name="company" value="{{ company }}">
                    <button type="submit" name="button" value="Save">Override and Save</button>
                </form>
            {% endif %}
            {% if message %}
                <h2>{{ message }}</h2>
            {% endif %}
            <a class="back-link" href="{{ url_for('home') }}">Back to Home</a>
        </div>
    </div>
</body>
</html>
