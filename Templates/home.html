<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 40px;
            text-align: center;
        }
        .links {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .links a {
            margin: 0 20px;
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #2980b9;
        }
        .intro {
            margin-top: 30px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Job Search Website</h1>
    </div>
    <div class="container">
        <h2>Welcome to the Job Search Website</h2>
        <p class="intro">Your one-stop destination for finding and posting job adverts.</p>
        <div class="links">
            <a href="/jobseeker">Job Seeker</a>
            <a href="/employer">Employer</a>
        </div>
    </div>
</body>
</html>
